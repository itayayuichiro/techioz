                      <h2>HAML でスクリプト
タグに属性を設定するにはどうすればよいですか?</h2>
                    <h2 id="概要">概要</h2>
                    通常の HTML や ERB
                    では、他のものに属性を追加するのと同じように、
                    <script>
                    <p>タグに属性を追加するのは非常に簡単です。ただし、HAML
                    では :javascript フィルターを使用します。たとえば
                    type=“module”
                    などの属性を追加するにはどうすればよいでしょうか?</p>
                    <h2 id="解決策">解決策</h2>
                    <p>私の知る限り、:javascript
                    フィルターに属性を設定することはできません。ただし、次のように
                    script タグと :plain
                    フィルターを組み合わせて、目的の結果を得ることができます。</p>
                    <pre><code>%script{type: &quot;module&quot;}
  :plain
    -# your JS code goes here
</code></pre>
        </article>
